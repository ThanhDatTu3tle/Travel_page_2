<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Page 2</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="https://kit.fontawesome.com/4689abf8fc.js" crossorigin="anonymous"></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-page" style="background-image: url(./image/jeremy-bishop-dvACrXUExLs-unsplash.jpg);">
        <div class="overlay"></div>
        <div class="container" style="background-image: url(./image/jeremy-bishop-dvACrXUExLs-unsplash.jpg);">
            <div class="left">
                <div class="nav">
                    <div class="nav-logo" style="font-weight: bold; font-size: 28px;">Travel.</div>
                    <div class="nav-logo">Roads</div>
                    <div class="nav-logo">Services</div>
                    <div class="nav-logo">Contacts</div>
                </div>
                <div class="cross"></div>
                <div class="title">
                    <div class="main-name">Norway</div>
                    <div class="content">
                        Look beyond the chocolate, cuckoo clocks and <br>
                        yodelling contemporary switzerland, land of <br>
                        four languages, is all about once in a lifetime <br>
                        journeys and urban culture.
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="icons">
                    <div><i class="fas fa-search fa-2x" style="margin: 0px 30px 25px 0px; color: white;"></i></div>
                    <div><i class="fas fa-bars fa-2x" style="margin: 0px 30px 25px 0px; color: white;"></i></div>
                </div>
                <div class="cross"></div>
                <div class="main-title">
                    <div class="lake-troll">
                        <p>Lake Troll, Norway</p>
                        <div class="star">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                        <img src="./image/ivana-cajina-DuiPYwz3CBA-unsplash.jpg" alt="">
                    </div>
                    <div class="aletsch-glacier">
                        <p>Aletsch Glacier</p>
                        <div class="star">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                        <img src="./image/jeff-finley-FfGSxv4lITs-unsplash.jpg" alt="">
                    </div>
                </div>
                <div class="next">
                    <div class="btn left-arrow"><i class="fas fa-chevron-left fa-2x" style="color: white;"></i></div>
                    <div class="btn right-arrow"><i class="fas fa-chevron-right fa-2x" style="color: white;"></i></div>
                    <div class="mini-cross"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
